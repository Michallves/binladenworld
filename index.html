<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/css/index.css" />
    <script src="/assets/js/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://www.dafont.com/pt/chlorinap.font" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <title>Bin Laden World</title>
  </head>
  <body>
    <div class="game-start-screen">
      <h1 class="game-start-text" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Bin Laden</h1>
      <h1 class="game-start-text"style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">World</h1>
      <button class="start-button">Start</button>
      <p class="encode" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">IV ENCODE</p>
      <a href="about.html" class="about"><i class="fas fa-info-circle"></i></a>
      <p class="version">V 1.0</p>
    </div>
    <div class="game-over-screen">
      <h1 class="game-over-text" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Game Over</h1>
      <div class="div-text" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><span>Highscore: </span><span class="score"></span></div>
      <div class="div-text" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><span>Score: </span><span class="current-score"></span></div>
      <button class="restart-button">Restart</button>
      <p class="encode" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">IV ENCODE</p>
      <a href="about.html" class="about"><i class="fas fa-info-circle"></i></a>
      <p class="version">V 1.0</p>
    </div>
      <div class="game-board">
        <img src="/assets/images/clouds.png" class="clouds" />
        <img src="/assets/images/mario.webp" class="mario" />
        <img src="/assets/images/pipe.webp" class="pipe" />
        <div class="top-score"></div>
      </div>
      <audio id="miado" autoplay>
        <source src="/assets/sounds/miado.mp3" type="audio/mp3">
      </audio>
      <audio id="score" autoplay>
        <source src="/assets/sounds/score.mp3" type="audio/mp3">
      </audio>
  </body>
</html>
